<section>
  <h5> Dynamic search results </h5>
 <input name="searchInput" [(ngModel)]="searchInput" type="text"  placeholder="Search for..." size="50" (input)="search()">
     <article>
         <h6> Results </h6>
         <ul>
           <li *ngFor="let programmingLanguage of allData">
            <div>{{programmingLanguage.id}}</div>
            <div>{{programmingLanguage.name}}</div>
            <a href='{{programmingLanguage.url}}' target="_blank">{{programmingLanguage.name}}</a>
           </li>
         </ul>
     </article>
 </section>
